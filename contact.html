<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body class="bg-gray-100 text-gray-900">

<!-- PAGE HEADER  -->
<header class="bg-blue-600 py-10 text-center">
    <h1 class="text-4xl font-bold text-white">Contact Us</h1>
    <p class="text-blue-100 mt-2">We'd love to hear from you</p>
</header>

<!-- CONTACT SECTION -->
<section class="container mx-auto px-4 py-16 max-w-3xl">

    <h2 class="text-3xl font-bold mb-10 text-center">Get In Touch</h2>

    <div class="bg-white p-8 rounded-lg shadow">
        <form class="grid gap-6">

            <!-- Name -->
            <div>
                <label class="block font-semibold mb-2">Your Name</label>
                <input type="text" class="w-full p-3 border rounded" placeholder="Enter your name" />
            </div>

            <!-- Email -->
            <div>
                <label class="block font-semibold mb-2">Email Address</label>
                <input type="email" class="w-full p-3 border rounded" placeholder="Enter your email" />
            </div>

            <!-- Message -->
            <div>
                <label class="block font-semibold mb-2">Message</label>
                <textarea class="w-full p-3 border rounded" rows="5" placeholder="Write your message..."></textarea>
            </div>

            <!-- Submit Button -->
            <button class="bg-blue-600 text-white px-6 py-3 rounded w-full font-semibold hover:bg-blue-700">Send Message</button>

        </form>
    </div>
</section>

</body>
</html>
